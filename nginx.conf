events {
    worker_connections 1024;
}

http {
    upstream ocr_backend {
        # 負載均衡策略：輪詢
        server ocr-api:8000 max_fails=3 fail_timeout=30s;
        
        # 如果使用 scale 擴展多個實例
        # docker-compose up -d --scale ocr-api=3
        # 會自動負載均衡到多個實例
    }

    # 限流配置
    limit_req_zone $binary_remote_addr zone=ocr_limit:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    server {
        listen 80;
        server_name _;
        
        # 客戶端最大上傳大小
        client_max_body_size 10M;
        
        # 超時設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 限流
        limit_req zone=ocr_limit burst=50 nodelay;
        limit_conn addr 10;

        # 健康檢查端點
        location /health {
            proxy_pass http://ocr_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # API 端點
        location / {
            proxy_pass http://ocr_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 緩存設定（可選）
            proxy_cache_valid 200 1s;
            proxy_cache_methods GET HEAD;
            proxy_cache_bypass $http_pragma;
            proxy_cache_revalidate on;
        }

        # 靜態檔案（如果有）
        location /static {
            alias /app/static;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
    }

    # HTTPS 配置（需要 SSL 證書）
    server {
        listen 443 ssl http2;
        server_name your-domain.com;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # 其他配置同上
        location / {
            proxy_pass http://ocr_backend;
            # ... 其他 proxy 設定
        }
    }
}